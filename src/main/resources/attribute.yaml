attr:
  start:
    text: |
      <b>Здравствуйте!</b>
      <i>{}</i>
      Будем рады помочь в решении Вашего вопроса!
      Выберете действие:
    buttons:
      - Записаться на занятие
      - Перенести занятие
      - Отменить занятие
      - Посмотреть предстоящие занятия
    callbacks:
      - /lessons
      - /reschedule
      - /cancel
      - /view

  first-start:
    text: |
      <b>Здравствуйте!</b>
      Будем рады помочь в решении Вашего вопроса!
      Выберете действие:
    buttons:
      - Записаться на занятие
    callbacks:
      - /lessons

  lessons:
    text: |
      <b>Выберете желаемое направление</b>
    buttons:
      - « Назад
    callbacks:
      - /start
    main-callback: "/lesson:"

  teachers:
    text: |
      <b>Выберите педагога:</b>
    buttons:
      - « Назад к выбору направления
    callbacks:
      - /direction

    # добавить значения при добавлении преподавателя
    uuids:
      - 8ea4bc97-48fc-4787-943e-36ac42baa060
      - fa8ed56d-a8da-431b-986c-eab37130b5eb
      - 6e0fe30e-be0a-4ad4-a84e-1ee627e2740c
    paths:
      - src/main/resources/photo/teacher/teacher1.jpg
      - src/main/resources/photo/teacher/teacher2.jpg
      - src/main/resources/photo/teacher/teacher3.jpg
    teacher-callbacks:
      - /teacher1
      - /teacher2
      - /teacher3

  date:
    text: |
      ✅ - дни, когда запись доступна
      ❌ - дни, когда запись недоступна
      
      <b>Выберите дату занятия:</b>
    buttons:
      - « Назад к выбору педагога
    callbacks:
      - /teachers
    prev-button-text: « Предыдущая неделя
    prev-button-callback: /changeweek-
    next-button-text: Следующая неделя »
    next-button-callback: /changeweek+
    time-callback: "/time-set:"
    ok-day: ✅
    not-ok-day: ❌

  time-set:
    text: |
      <b>Выберите подходящее время:</b>
    buttons:
      - « Назад к выбору даты
      - Нет подходящего времени
    callbacks:
      - /date
      - /connect-with-admin

    time-slot-callback: "/time-slot:"

  check-registration-data:
    text: |
      <b>Проверьте корректность ваших данных:</b>
      {}
      Эти данные верны?
    buttons:
      - Да
      - Изменить свои данные
      - Изменить данные ребенка
      - Добавить ребенка
      - « Назад к выбору даты
    callbacks:
      - /finish
      - /edit-yourself
      - /edit-child
      - /add-child
      - /date
    
  input-child-name:
    text: |
      Укажите имя ребенка:
    buttons:
    callbacks:

  input-child-birthday:
    text: |
      Укажите месяц и год рождения ребенка:
    buttons:
    callbacks:

  input-user-name:
    text: |
      Укажите как к вам можно обращаться:
    buttons:
    callbacks:

  input-user-phone:
    text: |
      Укажите ваш номер телефона:
    buttons:
    callbacks:
    error-text: |
      Введите корректный номер телефона:

  choose-child:
    text: |
      Укажите какого ребенка вы хотите записать на занятие:
    buttons:
      - « Назад к выбору даты
    callbacks:
      - /date
    child-callback: "/child:"

  finish:
    text: |
      Ждем вас на занятие!
      {}

      За день до занятия мы отправим Вам уведомление для подтверждения записи.

      Пожалуйста, не игнорируете его, так мы будем точно понимать, что вы придете.

      Не забудьте оплатить занятие:
      QR код
      <i>(Назначение платежа: Занятие)</i>

      Если у вас остались вопросы, то нажмите на кнопку "Связаться"
    buttons:
      - Связаться
      - В главное меню
    callbacks:
      - /connect-to-admin
      - /start

  connect-to-admin:
    text: |
      Свяжитесь с администратором, мы постараемся решить вашу проблему

      Свяжитесь с нами в whatsapp или по номеру телефона +7000000000
    buttons:
      - Написать сообщение в VK
      - Написать сообщение в Telegram
      - В главное меню
    callbacks:
      - /vk
      - /tg
      - /start
    vk-link: https://www.google.com
    tg-link: https://www.google.com

  reschedule:
    text: | 
      Выберете дату занятия которую хотите перенести
    buttons:
      - « Назад
    callbacks:
      - /start



